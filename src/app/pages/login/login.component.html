<form [formGroup]="loginForm">
    <div class="form-control mb-3">
        <label for="email">email</label>
        <input id="email" formControlName="email" type="text" class="form-control" placeholder="Enter your email" required />
        <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" class="alert alert-danger">
            <div *ngIf="loginForm.get('email')?.errors">Username is required.</div>
        </div>
    </div>
    
    <div class="form-control mb-3">
        <label for="password">password</label>
        <input id="password" formControlName="password" type="password" class="form-control" placeholder="Enter your password" required />
        <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="alert alert-danger">
            <div *ngIf="loginForm.get('password')?.errors">Username is required.</div>
        </div>
    </div>

    <button class="btn btn-primary" (click)="onSubmit()">Entrar</button>
</form>
