<div class="d-flex justify-content-center align-items-center vh-100">
    <form [formGroup]="loginForm" class="w-100 p-4 rounded shadow-sm" style="max-width: 400px; background-color: #f8f9fa;">
        <h2 class="text-center mb-4 text-primary">Login</h2>
        
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input id="email" formControlName="email" type="email" class="form-control" placeholder="Enter your email" required />
            <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" class="alert alert-danger mt-2">
                <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</div>
                <div *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format.</div>
            </div>
        </div>
        
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input id="password" formControlName="password" type="password" class="form-control" placeholder="Enter your password" required />
            <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="alert alert-danger mt-2">
                <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
            </div>
        </div>
        
        <button class="btn btn-primary w-100" (click)="onSubmit()">Login</button>
    </form>
</div>
